    body {

    a:visited {

    .open-sans-regular {

<body>
  
  <header>

  </header>

  <footer>
    <div class="row open-sans-regular">
      <small><a href="https://ezaspi.com">ezaspi.com</a><br/>Copyright Â© <span id="year">2025</span>. All Rights Reserved.</small>
    </div>
  </footer>

  <script>
    function background() {
      var dt = new Date();
      var r = parseInt( dt.getHours() / 23 * 130 );
      var b = parseInt( dt.getMinutes() / 59 * 130 );
      var g = parseInt( dt.getSeconds() / 59 * 130 );
      var rgb = "rgb(" + r + "," + b + "," + g + ")";
      document.body.style.backgroundColor = rgb;
    }
    background();
    setInterval(background, 1000);
  </script>
  
</body>
